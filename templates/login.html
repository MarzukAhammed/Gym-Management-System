{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="d-flex justify-content-center align-items-center" style="height:100vh; background:linear-gradient(to right, #1e3c72, #2a5298);">
  <div class="card p-4" style="width: 400px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.3);">
    <h3 class="text-center mb-4">Login</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center text-muted">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
  </div>
</body>
</html>
