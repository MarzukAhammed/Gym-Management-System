{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Gallery</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">🏋️ Our Gym Gallery</h2>
    <div class="row">
      <div class="col-md-4 mb-3">
        <img src="{% static 'images/gallery1.jpg' %}" class="img-fluid rounded shadow" alt="Gallery 1">
      </div>
      <div class="col-md-4 mb-3">
        <img src="{% static 'images/gallery2.jpg' %}" class="img-fluid rounded shadow" alt="Gallery 2">
      </div>
      <div class="col-md-4 mb-3">
        <img src="{% static 'images/gallery3.jpg' %}" class="img-fluid rounded shadow" alt="Gallery 3">
      </div>
    </div>
  </div>
</body>
</html>
